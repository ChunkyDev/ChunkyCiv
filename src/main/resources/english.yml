# English language file.  If you translate these messages, please provide a copy
# of your translations on the forum page!  Do not modify this file, your changes
# will be overwritten.  If you'd like to change the english version make a file
# named english2.yml or something.
#
# Use & to indicate color codes
# Use %1, %2, %3, to indicate position of variables.. This is of course limited
# to specific message

generic:
  error:
  - 'error'
  info:
  - 'info'
  success:
  - 'success'
  in_game_only:
  - 'You may only use this command in game!'
  no_permission:
  - 'You do not have sufficient permissions for this action!'
  
  
  
command:
  town:
    help:
    - 'This command tells you a little about your town, if you belong to one.'
    - 'There are also many sub-commands for this command.  Type &e/town ?&f for a list.'
    status:
    - ''
    
  civ:
    help:
    - 'This command tells you a little about your civilization, if you belong to one.'
    - 'There are also many sub-commands for this command.  Type &e/civ ?&f for a list.'
    status:
    - ''
    
    new:
      help:
      - 'Creates a new civilization with the specified name.'
      - 'The chunk you are in will be the civilization's home chunk.'
      - 'Usage: &e/civ new <name>'
      description:
      - 'Creates a new civilization.'
      
    claim:
      help:
      - 'Mark a chunk not claimed by another civ as part of your own civilization.'
      - 'The chunk will still be claimable by people with no civ or part of your civ.'
      description:
      - 'Marks this chunk as part of your civilization'
      
    unclaim:
      help:
      - 'Abandon a chunk claimed by your civilization.'
      description:
      - 'Abandons this chunk as part of your civilization'
    
    
    
town:
  no_town:
  - 'You do not belong to a town!'
  
  
  
chunk:
  has_civ:
  - 'This chunk belongs to civ: %1'
  no_civ:
  - 'This chunk does not belong to a civilization!'
  civ:
  - 'This chunk belongs to civ: %1'
  
  
  
civ:
  no_civ:
  - 'You do not belong to a civilization!'
  has_civ:
  - 'You are part of civilization: %1'
  already_exists:
  - 'A civilization by that name already exists! (%1)'
  cannot_create_on_existing:
  - 'You may not create a new civilization on land owned by another civilization!'
  claim_chunk:
  - '%1 has claimed chunk at %2'
  unclaim_chunk:
  - '%1 has unclaimed chunk at %2'
  
  no_perm:
    claim:
    - 'You do not have permission to claim chunks for your civ.'
    unclaim:
    - 'You do not have permission to unclaim chunks for your civ.'